<div class="carousel-wrapper" >
  <div class="carousel" [style.transform]="'rotateY(' + angle + 'deg)'">
    <div *ngFor="let image of images; let i = index" 
         class="carousel__face" 
         [style.transform]="'rotateY(' + (i * rotationAngle) + 'deg) translateZ(300px)'">
      <img [src]="image" alt="carousel item" loading="lazy">
    </div>
  </div>
</div>
