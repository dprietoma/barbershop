<app-breadcrumb [breadcrumbs]="breadcrumbRoutes"></app-breadcrumb>
<div class="container">
    <div class="d-flex justify-content-between align-items-center px-4 position-relative" style="margin: 2rem 0;">
        <ng-container *ngFor="let tab of tabs; let i = index">
            <div class="text-center position-relative flex-fill">
                <!-- Línea entre círculos -->
                <div *ngIf="i !== 0" class="tab-line"></div>

                <!-- Ícono circular -->
                <div class="tab-circle mx-auto" [ngClass]="{
          'active-tab': i === selectedTab,
          'green-tab': tab.color === 'green',
          'yellow-tab': tab.color === 'yellow',
          'blue-tab': tab.color === 'blue',
          'red-tab': tab.color === 'red',
          'gray-tab': tab.color === 'gray'
        }" (click)="selectTab(i)">
                    <i class="bi" [ngClass]="tab.icon"></i>
                </div>
                <div class="mt-2 small fw-semibold text-muted tabs-title">
                    <strong> {{ tab.label }}</strong>
                </div>
            </div>
        </ng-container>
    </div>
    <div class=" d-flex justify-content-end mb-2">
        <div class="w-auto">
            <input type="date" id="fecha" class="form-control" [(ngModel)]="selectedDate"
                (change)="AppointmentsByDate()" />
        </div>
    </div>
    <div class="card shadow-sm rounded-4 mt-4">
        <app-table [data]="this.appointmentsTable" [columns]="cols" (selectItem)="onItemSelect($event)"
            (actionClick)="handleAction($event)" [showInputFilter]="true" [configFilter]="filtroConfig"
            [nameTable]="'Citas para hoy'">
        </app-table>
    </div>
</div>
<app-footer></app-footer>
