<div class="card text-center theme">
    <div class="card-body">
        <h5 class="card-title"><strong> {{titulo}}</strong> </h5>

        <div *ngIf="serviciosSeleccionados().length === 0">
            <p>No hay servicios seleccionados.</p>
        </div>

        <ul *ngIf="serviciosSeleccionados().length > 0" class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let s of serviciosSeleccionados()">
                <div>
                    <strong>{{ s.nombre }}</strong> - {{ s.duracion }} min
                </div>
                <span>{{ s.precio | currency:'$':'symbol' }}</span>
            </li>
        </ul>
        <ul class="list-group mb-3" *ngIf="barberoSeleccionado()">
            <li class="list-group-item p-0 border-0">
                <app-appointment [serviciosSeleccionados]="order.serviciosSeleccionados"
                    [totalServicios]="order.totalServicios" [barberoSeleccionado]="order.barberoSeleccionado"
                    [fechaReserva]="order.fechaReserva" [horaReserva]="order.horaReserva" [showService]="false">
                </app-appointment>
            </li>
        </ul>


        <h5 *ngIf="serviciosSeleccionados().length > 0" class="mt-3">
            <strong>TOTAL: {{ totalServicios() | currency:'$':'symbol':'1.0-0' }}</strong>
        </h5>

        <button *ngIf="viewButton" class="btn btn-dark" [disabled]="serviciosSeleccionados().length === 0"
            (click)="navigateToBarbers()">
            Continuar
        </button>
    </div>
</div>
