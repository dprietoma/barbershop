<div class="container">
    <div class="row mb-3 mt-5" >
        <div class="col-md-6 ocultar-scroll" style="max-height: 600px; overflow-y: auto;">
            @for (item of servicios; track $index) {
            <div class="card mb-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                            <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                <img src="https://firebasestorage.googleapis.com/v0/b/barbershop-1e2aa.firebasestorage.app/o/20230729_225203-01.jpeg?alt=media&token=3f2e7913-8112-4963-9f42-7817a02ff826"
                                    class="custom-img" alt="Imagen 1" />
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-xl-6">
                            <h5>{{item.nombre}}</h5>
                            <p class="card-text">
                                {{item.descripcion}}
                            </p>
                        </div>
                        <div class="col-md-6 col-lg-3 col-xl-3  border-sm-start-none border-start">
                            <div class="d-flex flex-row align-items-center">
                                <h4 class="mb-1 me-1">{{item.precio | currency:'$':'symbol':'1.0-0'}} </h4>

                            </div>
                            <h6 class="text-success">{{item.duracion}} Min </h6>
                            <div class="d-flex flex-column  mt-3">
                                <button data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-outline-primary btn-sm mt-2 custom-btn" type="button">
                                    <i class="bi bi-plus fs-3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>

        <div class="col-sm-6">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
